<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container">

        <div class="col-md-8 col-lg-8 my-5 mx-auto">
            
            <form  id="form_servico">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Servico</label>
                    <input type="text" class="form-control" id="nome"
                        >
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                </div>
            
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-bordered datatable" id="tabela">
                        <thead>
                            <tr>
                                <th>Serviço</th>
                                <th>Descrição</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Serviço</th>
                                <th>Descrição</th>
                            </tr>
                        </tfoot>
                        <tbody id="corpo_tabela">

                        </tbody>
                    </table>

                    <div id="botoes" class="d-none">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                            </ul>
                        </nav>

                    </div>

                    <button type="submit" class="btn btn-sm btn-primary float-end"
                        title="incluir serviços" type="button"  id="Adcionar">Adcionar serviço</button>

                    <button class="btn btn-sm btn-danger float-end d-none"
                        title="Actulizar" type="button" id="Actulizar">Actulizar</button>
                </div>

             </div>

         </div>

        </form>

        <script src="crud_js_2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
